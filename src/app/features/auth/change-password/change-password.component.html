<div class="container py-4" style="max-width:520px;">
  <h3 class="mb-3">Changer votre mot de passe</h3>
  <div class="alert alert-info">Vous devez d√©finir un nouveau mot de passe pour continuer.</div>

  <form (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Mot de passe actuel</label>
      <input type="password" class="form-control" [(ngModel)]="currentPassword" name="currentPassword" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nouveau mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmer</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>

    <button class="btn btn-primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Enregistrer
    </button>
  </form>
</div>
