<div class="dashboard-stats">
  <div class="stat-card">
    <div class="stat-icon">
      <i class="material-icons">event_available</i>
    </div>
    <div class="stat-content">
      <h3 class="stat-value">{{ stats.schedulesCount }}</h3>
      <p class="stat-label">Plannings Actifs</p>
    </div>
  </div>
  
  <div class="stat-card">
    <div class="stat-icon">
      <i class="material-icons">people</i>
    </div>
    <div class="stat-content">
      <h3 class="stat-value">{{ stats.employeesCount }}</h3>
      <p class="stat-label">Employés</p>
    </div>
  </div>
  
  <div class="stat-card">
    <div class="stat-icon">
      <i class="material-icons">business</i>
    </div>
    <div class="stat-content">
      <h3 class="stat-value">{{ stats.sitesCount }}</h3>
      <p class="stat-label">Sites</p>
    </div>
  </div>
  
  <div class="stat-card">
    <div class="stat-icon">
      <i class="material-icons">assignment_turned_in</i>
    </div>
    <div class="stat-content">
      <h3 class="stat-value">{{ stats.completionRate }}%</h3>
      <p class="stat-label">Taux de Complétion</p>
    </div>
  </div>
</div>
