<!-- dashboard-stats.component.html -->
<div class="row g-3">

  <div class="col-6 col-lg-3">
    <div class="card h-100 text-center shadow-sm">
      <div class="card-body">
        <i class="bi bi-calendar-check display-6 text-primary"></i>
        <h3 class="mt-2 mb-0">{{ stats.schedulesCount }}</h3>
        <small class="text-muted">Plannings actifs</small>
      </div>
    </div>
  </div>

  <div class="col-6 col-lg-3">
    <div class="card h-100 text-center shadow-sm">
      <div class="card-body">
        <i class="bi bi-people-fill display-6 text-info"></i>
        <h3 class="mt-2 mb-0">{{ stats.employeesCount }}</h3>
        <small class="text-muted">Employés</small>
      </div>
    </div>
  </div>

  <div class="col-6 col-lg-3">
    <div class="card h-100 text-center shadow-sm">
      <div class="card-body">
        <i class="bi bi-building display-6 text-warning"></i>
        <h3 class="mt-2 mb-0">{{ stats.sitesCount }}</h3>
        <small class="text-muted">Sites</small>
      </div>
    </div>
  </div>

  <div class="col-6 col-lg-3">
    <div class="card h-100 text-center shadow-sm">
      <div class="card-body">
        <i class="bi bi-graph-up-arrow display-6 text-success"></i>
        <h3 class="mt-2 mb-0">{{ stats.completionRate }}%</h3>
        <small class="text-muted">Taux de complétion</small>
      </div>
    </div>
  </div>

</div>
